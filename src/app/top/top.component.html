<div id="top-cats">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-12">
        <div>Order by</div>
        <div class="btn-group btn-group-sm" role="group" aria-label="Sort group">
          <button type="button" class="btn btn-light" (click)="changeSort('count')">Count</button>
          <button type="button" class="btn btn-light" (click)="changeSort('created_at')">Created date</button>
        </div>
        <div class="btn-group btn-group-sm" role="group" aria-label="Order group">
          <button type="button" class="btn btn-dark" (click)="changeOrder('-1')">Desc</button>
          <button type="button" class="btn btn-dark" (click)="changeOrder('1')">Asc</button>
        </div>
        <div class="row" *ngIf="topCats">
          <div class="col-md-4 cat" *ngFor="let cat of topCats">
            <div class="cat-vote"><fa name="far fa-thumbs-up"></fa><strong>{{cat.count}}</strong></div>
            <div class="card h-100">
              <img class="card-img-top" src="{{cat.cat_url}}" alt="">
              <div class="card-body">
                <span>Last vote at <strong>{{cat.created_at | date: 'HH:mm dd.MM.yyyy'}}</strong></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
